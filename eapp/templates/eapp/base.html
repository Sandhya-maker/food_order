<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'eapp/css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'eapp/css/base.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <title>Event Management System</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-white fixed-top mt-0 pt-0">
      <div class="container-fluid px-4 navbar-container">
        <a class="navbar-brand fw-bold" href="#"
          ><img
            src="{% static 'eapp/images/home/logo6.png' %}"
            alt="FOOD"
            height="40"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Left Menu -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-5">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Contact</a>
            </li>
          </ul>

          <!-- Search -->
          <form class="d-flex me-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>

          <ul class="navbar-nav fs-5">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- main container -->
    <div class="container-fluid main-container pt-5">
      <div class="row h-100">
        <div class="col-md-2 sidebar-left fs-5">
          <ul class="list-group list-group-flush mt3">
            {% for i in categories_1 %}
            <li class="list-group-item bg-transparent border-0">
              <a
                class="text-dark text-decoration-none fs-4"
                href="{% url 'eapp:category' i.name %}">
                {{ i.name }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>

        <div class="col-md-10 sidebar-right">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>


    <footer class="footer footer-fixed bg-dark text-white">@food.com</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
