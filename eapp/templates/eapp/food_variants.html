        <div class="card-body text-center">
          <h5 class="card-title">{{ v.name }}</h5>
          <p class="card-text">â‚¹ {{ v.price }}</p>
          <a href="#" class="btn btn-success">Order Now</a>

      </div>
    </div>
  {% empty %}

  {% endfor %}
</div>

{% endblock %}
